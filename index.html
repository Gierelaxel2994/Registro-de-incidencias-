<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de Incidencias y Asignaciones</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#4f46e5" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-primary': 'var(--color-brand-primary)',
              'brand-secondary': 'var(--color-brand-secondary)',
              'brand-light': 'var(--color-brand-light)',
              'brand-dark': 'var(--color-brand-dark)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Poppins', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
      :root {
        /* Light Theme - Sky */
        --color-brand-primary: #0ea5e9;
        --color-brand-secondary: #0284c7;
        --color-brand-light: #e0f2fe;
        --color-brand-dark: #075985;
      }
      
      html.dark {
        /* Dark Theme - Indigo */
        --color-brand-primary: #4f46e5;
        --color-brand-secondary: #6366f1;
        --color-brand-light: #e0e7ff;
        --color-brand-dark: #3730a3;
      }

      html:not(.dark) .task-header-light-theme {
        position: relative;
        padding-bottom: 12px;
        margin-bottom: 12px;
      }
      html:not(.dark) .task-header-light-theme::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: var(--color-brand-primary);
        border-radius: 1.5px;
        box-shadow: 0 0 4px color-mix(in srgb, var(--color-brand-primary) 60%, transparent),
                    0 0 8px color-mix(in srgb, var(--color-brand-primary) 50%, transparent),
                    0 0 12px color-mix(in srgb, var(--color-brand-primary) 40%, transparent);
      }

      .neon-border-green {
        border: 1px solid rgba(57, 255, 20, 0.5);
        box-shadow: 
          0 0 5px rgba(57, 255, 20, 0.3),
          0 0 10px rgba(57, 255, 20, 0.2),
          inset 0 0 5px rgba(57, 255, 20, 0.2);
      }

      .neon-border-green:hover {
        border-color: rgba(57, 255, 20, 0.8);
        box-shadow: 
          0 0 8px rgba(57, 255, 20, 0.5),
          0 0 15px rgba(57, 255, 20, 0.3),
          inset 0 0 8px rgba(57, 255, 20, 0.3);
      }
      
      .bg-neon-green {
        background-color: #39ff14;
        box-shadow: 0 0 4px rgba(57, 255, 20, 0.7), 0 0 8px rgba(57, 255, 20, 0.5);
      }

      .bg-neon-yellow {
        background-color: #fafa00;
        box-shadow: 0 0 5px rgba(250, 250, 0, 0.7), 0 0 10px rgba(250, 250, 0, 0.5);
      }

      .fab-neon-green {
        background-color: #39ff14;
        box-shadow: 0 0 5px rgba(57, 255, 20, 0.7), 
                    0 0 10px rgba(57, 255, 20, 0.5);
      }
      .fab-neon-green:hover {
        box-shadow: 0 0 10px rgba(57, 255, 20, 0.9), 
                    0 0 20px rgba(57, 255, 20, 0.7);
      }

      .neon-border-yellow {
        border: 1px solid rgba(250, 250, 0, 0.5);
        box-shadow: 
          0 0 5px rgba(250, 250, 0, 0.3),
          0 0 10px rgba(250, 250, 0, 0.2),
          inset 0 0 5px rgba(250, 250, 0, 0.2);
      }

      .neon-border-yellow:hover {
        border-color: rgba(250, 250, 0, 0.8);
        box-shadow: 
          0 0 8px rgba(250, 250, 0, 0.5),
          0 0 15px rgba(250, 250, 0, 0.3),
          inset 0 0 8px rgba(250, 250, 0, 0.3);
      }

      .neon-border-primary {
        border: 1px solid color-mix(in srgb, var(--color-brand-primary) 50%, transparent);
        box-shadow: 
          0 0 5px color-mix(in srgb, var(--color-brand-primary) 30%, transparent),
          0 0 10px color-mix(in srgb, var(--color-brand-primary) 20%, transparent),
          inset 0 0 5px color-mix(in srgb, var(--color-brand-primary) 20%, transparent);
      }

      .neon-border-primary:hover {
        border-color: color-mix(in srgb, var(--color-brand-primary) 80%, transparent);
        box-shadow: 
          0 0 8px color-mix(in srgb, var(--color-brand-primary) 50%, transparent),
          0 0 15px color-mix(in srgb, var(--color-brand-primary) 30%, transparent),
          inset 0 0 8px color-mix(in srgb, var(--color-brand-primary) 30%, transparent);
      }

      .neon-border-white {
        border: 1px solid rgba(255, 255, 255, 0.6);
        background-color: rgba(255, 255, 255, 0.1);
        box-shadow: 
          0 0 5px rgba(255, 255, 255, 0.4),
          0 0 10px rgba(255, 255, 255, 0.2),
          inset 0 0 5px rgba(255, 255, 255, 0.2);
      }

      .text-neon-green {
        color: #fff;
        text-shadow:
          0 0 5px rgba(57, 255, 20, 0.7),
          0 0 10px rgba(57, 255, 20, 0.5);
      }
      
      .active-nav-link-desktop {
        color: #39ff14;
        background-color: rgba(57, 255, 20, 0.1);
      }
      .active-nav-link-desktop::before {
        content: '';
        position: absolute;
        left: 0;
        top: 25%;
        bottom: 25%;
        width: 4px;
        background-color: #39ff14;
        border-radius: 4px;
        box-shadow: 0 0 5px rgba(57, 255, 20, 0.7);
      }

      @keyframes flash-bounce {
        0% {
          transform: scale(1);
          box-shadow: 
            0 0 5px rgba(57, 255, 20, 0.3),
            0 0 10px rgba(57, 255, 20, 0.2),
            inset 0 0 5px rgba(57, 255, 20, 0.2);
        }
        50% {
          transform: scale(1.03);
          box-shadow: 
            0 0 20px rgba(57, 255, 20, 0.8),
            0 0 30px rgba(57, 255, 20, 0.6),
            inset 0 0 15px rgba(57, 255, 20, 0.5);
        }
        100% {
          transform: scale(1);
          box-shadow: 
            0 0 5px rgba(57, 255, 20, 0.3),
            0 0 10px rgba(57, 255, 20, 0.2),
            inset 0 0 5px rgba(57, 255, 20, 0.2);
        }
      }

      .animate-flash-bounce {
        animation: flash-bounce 1.2s ease-in-out;
      }

      .print-only {
        display: none;
      }
      .scrollbar-thin {
        scrollbar-width: thin;
        scrollbar-color: var(--color-brand-secondary) var(--color-brand-dark);
      }
      .scrollbar-thin::-webkit-scrollbar {
        height: 8px;
      }
      .scrollbar-thin::-webkit-scrollbar-track {
        background-color: var(--color-brand-dark);
        border-radius: 10px;
      }
      .scrollbar-thin::-webkit-scrollbar-thumb {
        background-color: var(--color-brand-primary);
        border-radius: 10px;
      }
      .scrollbar-thin::-webkit-scrollbar-thumb:hover {
        background-color: var(--color-brand-secondary);
      }
      @media print {
        body {
          background-color: #fff !important;
          font-family: 'Inter', 'sans-serif';
        }
        .no-print {
          display: none !important;
        }
        .print-only {
          display: block !important;
        }
        #root {
          padding: 0;
          margin: 0;
        }
        #printable-content {
          margin: 1in;
          padding: 0;
          max-width: 100%;
        }
        #printable-content > div {
          box-shadow: none !important;
          border: none !important;
          padding: 0 !important;
          border-radius: 0 !important;
        }
        
        .dark .bg-white, .dark .dark\:bg-gray-800, .bg-gray-900, .bg-white {
            background-color: #fff !important;
        }
        .dark .text-gray-800, .dark .dark\:text-white, .dark .dark\:text-gray-200, .dark .dark\:text-gray-300, .dark .dark\:text-gray-400, .dark .dark\:text-brand-light,
        .text-gray-100, .text-gray-300, .text-gray-400, .text-brand-light, .dark\:text-white, .dark\:text-gray-200, .dark\:text-gray-300, .dark\:text-gray-400, .dark\:text-brand-light
         {
            color: #000 !important;
        }
        .dark .text-brand-dark {
          color: #3730a3 !important;
        }
        .dark .border-gray-200, .dark .dark\:border-gray-700, .border-gray-700 {
            border-color: #e5e7eb !important;
        }
        
        .space-y-4 > div {
          page-break-inside: avoid;
        }
        
        .task-header-light-theme::after {
          display: none;
        }
      }
    </style>
